<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayerZero</title>
  <link rel="icon" type="image/png" href="/images/c5.png" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #222222);
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .tagline,
    .logo,
    .core-message {
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .tagline {
      animation:
        fadeIn 2s forwards,
        fadeOut 2s 2.5s forwards;
      margin-bottom: 30px;
    }

    .tagline .line-one {
      font-size: clamp(1.2rem, 3vw, 2.2rem);
      font-weight: 400;
    }

    .tagline .line-two {
      font-size: clamp(1.5rem, 4vw, 2.8rem);
      font-weight: 600;
      margin-top: 10px;
    }

    .logo {
      width: clamp(250px, 62.5vw, 500px);
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 2s 5s forwards;
    }

    .core-message {
      animation: fadeIn 2s 7s forwards;
      max-width: 800px;
    }

    .power-words {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      font-weight: bold;
      margin: 20px 0;
    }

    .teaser {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: #ddd;
      margin: 20px;
    }

    .highlight {
      color: #e30613;
    }

    .coming-soon {
      color: #ccc;
      margin-top: 20px;
      font-size: clamp(0.8rem, 1.8vw, 1.2rem);
    }

    .waitlist {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-size: clamp(0.9rem, 1.8vw, 1.2rem);
    }

    .waitlist label {
      font-weight: 500;
    }

    .waitlist form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .waitlist input[type="email"] {
      padding: 8px 12px;
      font-size: clamp(0.9rem, 1.2vw, 1rem);
      border: 1px solid #444;
      border-radius: 4px;
      background: #111;
      color: #fff;
      width: clamp(200px, 40vw, 300px);
    }

    .waitlist button {
      padding: 8px 16px;
      font-size: clamp(0.9rem, 1.2vw, 1rem);
      background: #e30613;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .waitlist button:hover {
      background: #ff1a28;
    }

    @media (min-width: 1024px) {
      .logo {
        width: clamp(500px, 37.5vw, 875px);
      }
      .power-words {
        font-size: clamp(1.5rem, 3vw, 3rem);
      }
      .teaser {
        font-size: clamp(0.9rem, 1.5vw, 1.2rem);
      }
      .coming-soon {
        font-size: clamp(0.8rem, 1.2vw, 1.1rem);
      }
    }
  </style>
</head>
<body>
  <div class="tagline">
    <div class="line-one">It’s not what you’ve already accomplished…</div>
    <div class="line-two">It’s what you’re about to…</div>
  </div>

  <img src="/images/A6-PlayerZero.png" alt="PlayerZero Logo" class="logo" />

  <div class="core-message">
    <div class="power-words">Track. Compete. Flex.</div>
    <div class="teaser">
      The must-have companion app for <span class="highlight">Pokémon GO</span> players who want to dive deeper into their stats, see how they stack up against the community, and flex their achievements.
    </div>
    <div class="coming-soon">Coming soon...</div>

    <div class="waitlist">
      <label for="email">Get early access to PlayerZero:</label>
      <form>
        <input type="email" id="email" placeholder="Your Email Address" required>
        <button type="submit">Join The Waitlist</button>
      </form>
    </div>
  </div>
</body>
</html>
