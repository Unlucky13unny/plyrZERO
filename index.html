    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #222222);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    /* Initial hidden state for all elements */
    .tagline,
    .logo,
    .core-message {
      opacity: 0;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Fade out animation */
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    /* Tagline animation: fade in, then fade out */
    .tagline {
      animation:
        fadeIn 2s forwards,
        fadeOut 2s 2.5s forwards;
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      line-height: 1.4;
      margin: 0 clamp(10px, 5vw, 40px);
    }

    /* Logo animation: fade in after tagline finishes */
    .logo {
      width: clamp(250px, 62.5vw, 500px);
      height: auto;
      margin-bottom: clamp(20px, 5vw, 40px);
      animation: fadeIn 2s 5s forwards;
    }

    /* Core message (power words + teaser + coming soon) */
    .core-message {
      animation: fadeIn 2s 7s forwards;
      max-width: 900px;
      margin: 0 clamp(10px, 5vw, 40px);
    }

    .power-words {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      font-weight: bold;
      margin: clamp(10px, 3vw, 20px) 0;
      letter-spacing: 1px;
    }

    .teaser {
      font-size: clamp(1rem, 3vw, 1.5rem);
      line-height: 1.4;
      margin: clamp(10px, 3vw, 30px) auto;
      color: #ddd;
    }

    .coming-soon {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: #ccc;
      margin-top: clamp(12px, 3vw, 25px);
    }
